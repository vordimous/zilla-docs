name: Links check src

on:
  push:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.6.1
        with:
          fail: true
          args: --exclude-mail src
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
